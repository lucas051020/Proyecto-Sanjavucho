{% extends "tienda/base.html" %}

{% block title %}Preguntas Frecuentes{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">¿En qué podemos ayudarte?</h2>

      <div class="accordion shadow-sm" id="accordionFAQ">
        {% for faq in preguntas %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ faq.id }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapse{{ faq.id }}" aria-expanded="false" aria-controls="collapse{{ faq.id }}">
              {{ faq.pregunta }}
            </button>
          </h2>
          <div id="collapse{{ faq.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ faq.id }}"
            data-bs-parent="#accordionFAQ">
            <div class="accordion-body">
              {{ faq.respuesta }}
            </div>
          </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No hay preguntas cargadas.</p>
        {% endfor %}
      </div>

      <div class="text-center mt-4">

        <a href="{% url 'tienda_app:lista_productos' %}" class="btn btn-outline-primary">Volver a la tienda</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "tienda/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            
            <h1 class="mb-4 text-center">Preguntas Frecuentes (FAQ)</h1>
            
            <div class="accordion" id="faqAccordion">
                
                {% for p in preguntas %}
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading{{ p.id }}">
                    <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ p.id }}" aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" aria-controls="collapse{{ p.id }}">
                      {{ p.pregunta }}
                    </button>
                  </h2>
                  <div id="collapse{{ p.id }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ p.id }}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                      {{ p.respuesta|linebreaks }}
                    </div>
                  </div>
                </div>
                {% empty %}
                <p>No hay preguntas frecuentes en este momento.</p>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
